<template>
	<lightning-card title="Accounts">
		<div class="slds-card__body_inner">
			<template if:true={accounts.data}>
				<lightning-input type="search" 
								 onchange={handleSearchTermChange} 
								 variant="label-hidden"
								 class="slds-var-m-bottom_small" 
								 label="Search" 
								 placeholder="Search for accounts" 
								 value={searchTerm}>
				</lightning-input>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={accounts.data} for:item="account">
						<lightning-layout-item key={account.Id} 
											   size="3" 
											   class="slds-var-p-around_x-small">
							<c-account-tile account={account} 
											onselected={handleAccountSelected}
											onaccountview={handleAccountView}>
							</c-account-tile>
						</lightning-layout-item>
					</template>
				</lightning-layout>
				<template if:false={hasResults}>
					<div class="slds-align_absolute-center slds-var-m-vertical_small">
						did not find results...
					</div>
				</template>
			</template>
			<template if:true={accounts.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the account list
				</div>
			</template>
		</div>
	</lightning-card>
</template>
