<!-- sldsValidatorIgnore -->
<template>
	<div draggable={draggable} ondragstart={handleDragStart}>
    <a onclick={handleClick}>
	<lightning-card title={account.Name} class="account-tile">
		<div class="slds-var-p-horizontal_small account-tile-body">			
			<div class="slds-media">
				<div class="slds-media__body">
					<p class="slds-var-m-bottom_xx-small">{account.Owner.Name} </p>
					<p class="slds-var-m-bottom_xx-small">Price: {account.Budget__c}</p>
					<p class="slds-var-m-bottom_xx-small">Length: {account.NumberOfEmployees}</p>
                    <p class="slds-var-m-bottom_xx-small">{account.Type}</p>
				</div>
			</div>
		</div>
	</lightning-card>
    </a>
	</div>
</template>
